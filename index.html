<!DOCTYPE html>
<html lang="en">

<head>
	<title>Personality Quiz</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap" rel="stylesheet">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="style.css">

	<!-- import the webpage's javascript file -->
	<script src="script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Are you the hero or the villain?</h1>
		<p>Take this quiz to find out!</p>
	</header>

	<main>

		<h2>Which one is your dream living room?</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="q1a1.jpg"
          width = 367px
          height = 221px
          alt="A cool gray and modern living room with gold accents">
        <br>
        <button id="q1a1">This one!</button>
      </div>

      <div class="answer-choice">
        <img src="q1a2.jpg" 
          width = 274px
          height = 250px
          alt="A bright inviting white living room with sea green accents and large windows">
        <br>
        <button id="q1a2">Or this one!</button>
      </div>

    </div> 
    
    <h2>Pick a Dessert</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="q2a1.jpg" 
          width = 216px
          height = 325px
          alt="Some red velvet cookies with white chocolate chips in a stack">
        <br>
        <button id="q2a1">Red Velvet Cookies</button>
      </div>

      <div class="answer-choice">
        <img src="q2a2.jpg"
          width = 325px
          height = 325px
          alt="Three fudgy chocolate brownies in a stack">
        <br>
        <button id="q2a2">Brownies</button>
      </div>

    </div> 
    
    <h2>Pick a candy</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="q3a1.jpg" 
          width = 270px
          height = 270px
          alt="A milky way bar">
        <br>
        <button id="q3a1">Milky Way Bar</button>
      </div>

      <div class="answer-choice">
        <img src="q3a2.jpg" 
          width = 270px
          height = 270px
          alt="A bag of Blue Sour Patch">
        <br>
        <button id="q3a2">Blue Sour Patch Kids</button>
      </div>

    </div> 

    <h2>Dream Home Location?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="q4a1.jpg" 
          width = 324px
          height = 162px
          alt="A woodsy secluded mountain mansion surrounded by lush greenery">
        <br>
        <button id="q4a1">A Secluded Mountain</button>
      </div>

      <div class="answer-choice">
        <img src="q4a2.jpg" 
          width = 270px
          height = 180px 
          alt="A beautiful cityscape at sunset with a river next to it">
        <br>
        <button id="q4a2">A Big City</button>
      </div>

    </div> 

    <h2>Pick a car</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="q5a1.jpg"
          width = 324px
          height = 203px
          alt="A forest green Jeep on rocky terrain ">
        <br>
        <button id="q5a1">Green Jeep</button>
      </div>

      <div class="answer-choice">
        <img src="q5a2.jpg" 
          width = 324px
          height = 243px
          alt="A sleek black range rover in a parking lot">
        <br>
        <button id="q5a2">Black Range Rover</button>
      </div>

    </div> 
    
    <div>
      <button id="beforeRes">Am I a Hero Or a villian? Click to find out.</button>
      <h2 id="result">You are a..</h2>
    </div>
    <button id="restart">Restart</button>
    
    
  </main>
  </body>
</html>
